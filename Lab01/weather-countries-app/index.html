<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continents of the World</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Countries App</h1>
      <h2 class="subtitle-2">Programowanie Aplikacji Mobilnych i Webowych</h2>
      <h2 class="subtitle">Mateusz Czarnecki</h2>
    </div>

    <div class="bg-container">
      <div class="container">
        <h1>Continents of the World</h1>
        <ul>
          <li class="continent-btn" value="AFR" id="africa-btn">Africa</li>
          <li class="continent-btn" value="ANT" id="antarctica">Antarctica</li>
          <li class="continent-btn" value="ASI" id="asai-btn">Asia</li>
          <li class="continent-btn" value="EUR" id="europe-btn">Europe</li>
          <li class="continent-btn" value="NAM" id="north-america-btn">
            North Amercia
          </li>

          <li class="continent-btn" value="OCN" id="australia-btn">
            Australia and Oceania
          </li>
          <li class="continent-btn" value="SAM" id="north-america-btn">
            South Amercia
          </li>
        </ul>
      </div>
    </div>
    <div id="countries-container"></div>
    <script src="js/index.js"></script>
  </body>
</html>
